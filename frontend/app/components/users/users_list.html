<div class="container">
    <div class="entete">
        <h1>Users List</h1>
    </div>

    <div ng-if="$ctrl.users.length > 0">
        <div class="input-field">
            <input class="validate" type="text" placeholder="Search..." ng-model="q">
        </div>


        <div class="question flex" dir-paginate="user in $ctrl.users | filter : q | itemsPerPage: $ctrl.pageSize"

          current-page="$ctrl.currentPage" class="collection">
            <div class="counters">
                <div><a class="material-icons #ffe0b2 orange-text lighten-4" href="mailto:{{user.email}}">email</a></div>
            </div>

            <div class="contenu">
                <a ui-sref="person({personId : user.id})">
                    <h3 class="title" ng-bind="user.pseudo"></h3>
                    <span>{{user.first_name}} {{user.last_name}}</span>
                    <P id="questionsTags">{{question.tag}}</p>
                    <p class="content flow-text">{{user.profile}}</p>
                    <div ng-bind="question.tag"></div>
                </a>
            </div>

            <div class="collection-item avatar">
                <img class="responsive-img circle" ng-src="{{user.avatar}}" alt="user's picture">
            </div>
        </div>
    </div>

    <dir-pagination-controls boundary-links="true" on-page-change="$ctrl.pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
</div>
