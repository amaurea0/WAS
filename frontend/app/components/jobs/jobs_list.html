<div class="container">
    <div class="entete">
        <a class="btn btn-floating #ffb74d orange lighten-2" ui-sref="jobPost" ui-sref-active="select"><i class="material-icons">add</i></a>
        <h1>Jobs Search</h1>
    </div>

    <div ng-if="$ctrl.jobs.length > 0">
        <div class="input-field">
            <input class="validate" type="text" placeholder="Rechercher..." ng-model="$ctrl.model.query">
        </div>


        <div id="question" ng-repeat="job in $ctrl.jobs | filter : $ctrl.model.query" class="collection">
            <div class="counters">
                <div><a class="material-icons #ffe0b2 orange-text lighten-4" href="mailto:{{job.email}}">email</a></div>
                <div><a class="material-icons #ffe0b2 orange-text lighten-4" href="{{job.site}}" target="_blank">http</a></div>
            </div>

            <div class="contenu">
                <a>
                    <h3 class="title" ng-bind="job.title"></h3>
                    <p class="content flow-text">{{job.content}}</p>
                </a>
            </div>

            <div class="collection-item avatar">
                <h3 id="society" class="title" ng-bind="job.society"></h3>
                <p>{{job.place}}</p><br /><p>{{job.date}}</p>
            </div>
        </div>
    </div>
</div>
