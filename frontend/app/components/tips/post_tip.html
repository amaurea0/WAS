<h2>Post a New Tip</h2>
<form class="formulaire" ng-submit="$ctrl.saveTip($ctrl.tip)" novalidate>
    <div class="form-group">
        <label for="content">#Post_Ur_Tip</label>
        <input type="text" class="form-control" maxlength="140" ng-model="$ctrl.tip.content" />
    </div>
    <div class="form-group">
        <label for="content">#Link_Ur_Tip</label>
        <input type="text" class="form-control" ng-model="$ctrl.tip.url" />
    </div>
    <div class="item-actions">

        <input class="btn btn-success" type="submit" value="Valider" />

    </div>
</form>
