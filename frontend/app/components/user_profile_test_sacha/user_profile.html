<div class="container">
    <div class="entete">
        <h1>User Profile</h1>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="row">
                    <div class="col s12 l6">
                        <div class="card-content white-text">
                            <h4 id="pseudo">{{$ctrl.person.pseudo}}</h4>
                            <h5>{{$ctrl.person.first_name}} {{$ctrl.person.last_name}}</h5>
                            <p>{{$ctrl.person.profile}}</p>
                        </div>
                    </div>
                    <div class="col s12 l6">
                        <div class="card-content white-text" id="personRight">
                            <div class="card-content white-text">
                                <a class="material-icons #ffb74d orange-text lighten-2" href="mailto:{{user.email}}">email</a>
                                <p ng-bind="$ctrl.person.ville"></p>
                            </div>
                            <div class="collection-item avatar">
                                <img class="circle" ng-src="{{$ctrl.person.avatar}}" alt="user's picture">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a id="questionsTags">{{question.tag}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
