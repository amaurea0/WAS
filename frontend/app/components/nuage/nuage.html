<div class="container">
    <div class="entete">
        <h1>Categories</h1>
    </div>

    <div id="nuage">
        <ul>
            <button id=btnNuage ng-repeat="tag in $ctrl.nuage.list | orderBy: tagName: tag.name">
                <li class="#00695c teal-text darken-3" id="tagTitle">{{tag.name}}</li>
                <li class="#455a64 blue-grey-text darken-2" ui-sref="tags({ tagName: tag.name, tagId: tag.id })" ui-sref-active="select">Questions</li>
                <li class="#455a64 blue-grey-text darken-2" ui-sref="ressources({ tagName: tag.name, tagId: tag.id })" ui-sref-active="select">Ressources</li>
            </button>
        </ul>
    </div>

</div>
