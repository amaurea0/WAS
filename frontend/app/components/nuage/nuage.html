<h1>NUAGE</h1>
<input class="form-control" placeholder="Rechercher..." ng-model="$ctrl.nuage.query" />

<table class="table">
    <tr ng-repeat="tag in $ctrl.nuage.list">
        <td>
            <button ui-sref="tags({ tagName: tag.name, tagId: tag.id })" ui-sref-active="select" value={{tag.name}}>
            </button>
        </td>
    </tr>
</table>
