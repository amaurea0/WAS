<div class="container page">
    <div class="entete">
        <h1>Post Your Question</h1>
    </div>

    <form name="myForm" ng-submit="$ctrl.save()" novalidate>
        <div class="form-group marg_bottom">
            <label for="title">Question Title</label> <br>
            <input name="title" type="text" class="form-control" id="title" required ng-model="$ctrl.question.title" />
            <!--<p ng-show="myForm.title.$invalid">Champ requis</p>-->
        </div>
        <div class="form-group marg_bottom">
            <label for="content">Content</label> <br>
            <trix-editor angular-trix ng-model="$ctrl.question.content" required></trix-editor>
            <!--<p ng-show="myForm.content.$invalid">Champ requis</p>-->
        </div>
        <div class="form-group marg_bottom">
            <label>Tag : <span ng-repeat="eachTag in $ctrl.new_tags" class="chip"> {{eachTag}} <span ng-click="$ctrl.removeTag(eachTag)">X</span></span>
            </label> 
            <input id="btn_right" type="button" class="btn" ng-click="$ctrl.saveTag($ctrl.SelectedTag)" value="Add selected Tag" />

            <!--<button ng-repeat="newtag in $ctrl.tags | orderBy:'name' " class="chip"
                ng-model="$ctrl.SelectedTag" ng-click="$ctrl.saveTag($ctrl.SelectedTag)">{{newtag.name}}
            </button>-->

            <input id="tag" list="testList" class="form-control" type="text" ng-model="$ctrl.SelectedTag" />
            <datalist id="testList">
                <option ng-repeat="newtag in $ctrl.tags | orderBy:'name' " value="{{newtag.name}}">
            </datalist>

        </div>

        <div class="item-actions">
            <button type="submit" class="waves-effect waves-light btn" ng-disabled="myForm.$invalid"><i class="material-icons left">done</i>Validate</button>
        </div>

    </form>
    <!--<button ng-click="$ctrl.cancel()" class="waves-effect waves-light btn"><i class="material-icons left">backspace</i>Annuler</button>-->
</div>
